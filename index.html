<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>
 
<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                This is your Title!
            </h2>
            <div class="selectors">
                <select id="foodDropDown">
                    <option value="coffee">Coffee</option>
                    <option value="cafe">Diner</option>
                    <option value="cart">Food Cart</option>
                </select>
                <select id="transportDropDown">
                    <option value="bus">Bus</option>
                    <option value="scooter">Scooter</option>
                    <option value="car">Car</option>
                </select>
                <select id="parkingDropDown">
                    <option value="theme">Theme Park</option>
                    <option value="parking">Parking Meter</option>
                    <option value="cartman">Eric Parkman</option>
                </select>
            </div>
            <div class="pictures">
                <div class="food" id="foodsie"></div>
                <div class="transport" id="transportie"></div>
                <div class="park" id="parkingie"></div>
            </div>
            <div class="inputAndButton">
                <input id="textField">
                <button id="textButton">Click Meee</button>
            </div>
            <div id="stats">
                <div id="selectionRecord"></div>
                <div id="textFieldRecord"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
