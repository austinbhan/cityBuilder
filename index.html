<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>
 
<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section"> 
            <!--Grid 1--> <img class="main-logo" src="https://media.gq-magazine.co.uk/photos/6205320a7ec6fdecd328436e/master/w_1600%2Cc_limit/100222_Obi_01.jpg" />
            <h2> <!--Grid 2-->
                Hello There! Pick Your Favorite City Parts! 
            </h2>
            <div class="selectors"> 
                <select id="foodDropDown"> <!--Grid 3-->
                    <option value="coffee">Coffee</option>
                    <option value="cafe">Diner</option>
                    <option value="cart">Food Cart</option>
                </select>
                <select id="transportDropDown"> <!--Grid 4-->
                    <option value="bus">Bus</option>
                    <option value="scooter">Scooter</option>
                    <option value="car">Car</option>
                </select>
                <select id="parkingDropDown"> <!--Grid 5-->
                    <option value="theme">Theme Park</option>
                    <option value="parking">Parking Meter</option>
                    <option value="cartman">Eric Parkman</option>
                </select>
            </div>
            <div class="pictures">
                <div class="food" id="foodsie"></div> <!--Grid 6-->
                <div class="transport" id="transportie"></div> <!--Grid 7--> 
                <div class="park" id="parkingie"></div> <!--Grid 8-->
            </div>
            
            <div id="selectionRecord">You selected your favorite food 0 times, transport 0 times, and park 0 times.</div>
            
            </div>
            <div class="inputAndButton">
                <input id="textField">
                <button id="textButton">Click Meee</button>
            </div>
            
            <div id="textFieldRecord">Text History Shown Here</div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
